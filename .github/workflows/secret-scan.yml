name: TruffleHog Secret Scanning

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Run weekly on Sundays at 00:00 UTC
    - cron: '0 0 * * 0'

jobs:
  trufflehog:
    name: Scan for Exposed Secrets (TruffleHog)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@v3.63.2
        with:
          extra_args: --only-verified --json
          
      - name: Scan results
        if: failure()
        run: |
          echo "⚠️ TruffleHog detected potential secrets!"
          echo "Please review the findings above and remediate any exposed credentials."
          echo "See SECURITY.md for guidance on handling security incidents."
