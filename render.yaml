services:
  - type: web
    name: kolada-mcp-server
    runtime: docker
    region: frankfurt
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: MCP_MODE
        value: http
      - key: NODE_ENV
        value: production
      - key: MCP_AUTH_TOKEN
        sync: false
        # Set this manually in Render Dashboard after deploy
        # Generate with: openssl rand -base64 32
    healthCheckPath: /health
